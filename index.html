<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <textarea id="inputText" placeholder="Ingrese texto aquí..."></textarea>
            <div class="button-container">
                <button id="encryptBtn">Cifrar</button>
                <button id="decryptBtn">Descifrar</button>
            </div>
            <div id="validationMessage" class="message"></div>
        </div>
        <div class="right">
            <div id="output"></div>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>
    <footer>
        Mijail Ezrra David Salazar Lázaro, Creación del proyecto 2024
    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
